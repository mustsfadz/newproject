<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>استعلام الموظفين</title>
  <style>
    body { font-family: 'Cairo', sans-serif; text-align: center; padding: 20px; background: #f4f6f9; }
    h1 { color: #333; }
    input { padding: 10px; width: 250px; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 10px 20px; margin-top: 10px; border: none; background: #007bff; color: white; border-radius: 8px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 20px; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: inline-block; text-align: right; min-width: 280px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>🔎 استعلام بيانات الموظف</h1>
  <input type="text" id="searchInput" placeholder="ادخل الرقم الوظيفي أو الاسم">
  <br>
  <button onclick="searchEmployee()">بحث</button>

  <div id="result" class="result"></div>

  <script>
    async function searchEmployee() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) {
        document.getElementById('result').innerHTML = "<p class='error'>⚠️ الرجاء إدخال رقم وظيفي أو اسم.</p>";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxBwvFhfkUFEEovrdRNB2HsXAcd8nv2JylW1qbvvrBK3_aMUcglJsGYUY0G_skheTBjGA/exec?q=" + encodeURIComponent(query));
        const data = await response.json();

        if (data.length > 0) {
          let output = "<h3>نتائج البحث:</h3>";
          data.forEach(emp => {
            output += `
              <p><b>الرقم الوظيفي:</b> ${emp.رقم_وظيفي}</p>
              <p><b>الاسم:</b> ${emp.الاسم}</p>
              <p><b>المهنة:</b> ${emp.المهنة}</p>
              <hr>`;
          });
          document.getElementById('result').innerHTML = output;
        } else {
          document.getElementById('result').innerHTML = "<p class='error'>❌ لا توجد نتائج مطابقة.</p>";
        }
      } catch (error) {
        document.getElementById('result').innerHTML = "<p class='error'>⚠️ حدث خطأ أثناء جلب البيانات.</p>";
      }
    }
  </script>
</body>
</html>
